<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOKUMEN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 40px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            width: 200px;
            height: 250px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h2>IMPLEMENTASI CSS BOK POSITION</h2>

    <div class="container">
        <div class="box"><img src="y.jpg" alt="Burung 1"></div>
        <div class="box"><img src="y1.jpg" alt="Burung 2"></div>
        <div class="box"><img src="y2.jpg" alt="Burung 3"></div>
        <div class="box"><img src="y3.jpg" alt="Burung 4"></div>
    </div>

</body>

</html>
